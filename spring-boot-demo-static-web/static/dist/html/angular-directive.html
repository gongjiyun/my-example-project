<!doctype html>
<html ng-app="myApp">
<head>
<script src="../js/angular.js"></script>
</head>
<body>
	<div my-directive my-url="http://google.com" my-link-text="Click me to go to Google"></div>
	<script type="text/javascript">
		var app = angular.module('myApp', []);
		app.directive('myDirective', function($http) {
			return {
				restrict : 'A',
				replace : true,
				scope : {
					myUrl1 : '@myUrl', //绑定策略
					myLinkText : '@' //绑定策略
				},
				template : '<a href="{{myUrl1}}">' + '{{myLinkText}}</a>'
			};
		});
	</script>

</body>
</html>
