security.basic.enabled=false

#########################################
spring.datasource.url=jdbc:mysql://localhost:3306/example?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.dricer-class-name=org.gjt.mm.mysql.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=Window
#########################################
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=password
spring.activemq.in-memory=false
spring.activemq.pool.enabled=false

#########################################
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=/resources/**
spring.mvc.view.prefix=/WEB-INF//views/
spring.mvc.view.suffix=.jsp